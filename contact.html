<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Contact Section Styles */
        .contact {
            background-color: #1a1a2e;
            /* Dark background */
            color: #ffffff;
            /* Light text color */
            padding: 50px 20px;
            /* Padding around the section */
            text-align: center;
            /* Center text in the section */
            min-height: 100vh;
            /* Full viewport height */
        }

        .contact h2 {
            font-size: 2.5rem;
            /* Large heading */
            margin-bottom: 20px;
            /* Space below heading */
            color: #39FF14;
            /* Neon green for heading */
            text-shadow: 0 0 10px #39FF14;
            /* Neon glow effect */
        }

        .contact p {
            font-size: 1.1rem;
            /* Description text size */
            margin-bottom: 30px;
            /* Space below description */
            color: #edf0ec;
            /* Soft light color */
        }

        .contact-form {
            max-width: 600px;
            /* Max width of the form */
            margin: auto;
            /* Center the form */
            background-color: #222;
            /* Dark background for form */
            padding: 20px;
            /* Form padding */
            border-radius: 10px;
            /* Rounded form corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            /* Shadow for depth */
        }

        .form-group {
            margin-bottom: 20px;
            /* Space between form fields */
            text-align: left;
            /* Left-align labels */
        }

        .form-group label {
            display: block;
            /* Block element for label */
            font-size: 1rem;
            /* Label font size */
            color: #39FF14;
            /* Neon green color for labels */
            margin-bottom: 5px;
            /* Space below label */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            /* Full width for inputs and textarea */
            padding: 10px;
            /* Padding inside inputs */
            background-color: #333;
            /* Dark input background */
            border: 1px solid #4e9cef;
            /* Electric blue border */
            border-radius: 5px;
            /* Rounded corners */
            color: #ffffff;
            /* Light text color */
            outline: none;
            /* Remove default outline */
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Smooth transition */
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #39FF14;
            /* Neon green border on focus */
            box-shadow: 0 0 10px #39FF14;
            /* Neon glow on focus */
        }

        .submit-btn {
            background-color: #4e9cef;
            /* Electric blue for button */
            border: none;
            /* Remove border */
            color: #ffffff;
            /* White text */
            padding: 12px 20px;
            /* Button padding */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 1rem;
            /* Font size */
            font-weight: bold;
            /* Bold text */
            cursor: pointer;
            /* Pointer cursor */
            transition: background-color 0.3s, box-shadow 0.3s;
            /* Smooth transitions */
        }

        .submit-btn:hover {
            background-color: #39FF14;
            /* Neon green on hover */
            box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
            /* Neon glow on hover */
        }

        .home-button-container {
            text-align: left;
            /* Align to the left */
            padding: 20px;
            /* Space around the button */
        }

        .home-btn {
            background-color: #4e9cef;
            /* Electric blue */
            border: none;
            color: #ffffff;
            /* White text */
            padding: 10px 20px;
            /* Button padding */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 1rem;
            text-decoration: none;
            /* Remove underline */
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            /* Smooth transitions */
        }

        .home-btn:hover {
            background-color: #39FF14;
            /* Neon green on hover */
            box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
            /* Glow effect on hover */
        }
    </style>
</head>

<body>
    <!-- Home Button -->
    <div class="home-button-container">
        <a href="index.html" class="home-btn">Home</a>
    </div>
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out if youâ€™d like to connect or have any questions!</p>
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Modi_Darshan. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://github.com/darshanmodi9662" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://youtube.com/@voidmd1512?si=HMOMiB1dY6zvk6NK" target="_blank" class="social-icon">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a> |
                <a href="contact.html">Contact</a> |
                <a href="index.html">Projects</a>
            </div>
        </div>
    </footer>

</body>

</html>
